<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                searchbar
            </div>
            <div class="userProfile">
                userProfile
            </div>
            <div class="welcomeMessage">
                welcome
            </div>
            <div class="headerButtons">
                buttons
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./assets//images/view-dashboard.svg" alt="logo" height="50px" width="50px"> 
                <p>Dashboard</p>
            </div>
            <div class="sidebarContent">
                
                <div class="home">
                    <img src="./assets/images/home.svg" alt="home image" height="25px" width="25px">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="./assets/images/account-details.svg" alt="profile image" height="25px" width="25px">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="./assets/images/message.svg" alt="message image" height="25px" width="25px">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="./assets/images/clock-time-three.svg" alt="history image" height="25px" width="25px">
                    <p>history</p>
                </div>
                <div class="tasks">
                    <img src="./assets/images/file-multiple.svg" alt="tasks image" height="25px" width="25px">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="./assets/images/account-group.svg" alt="community image" height="25px" width="25px">
                    <p>Communites</p>
                </div>
            </div>
            <div class="sidebarContent">

                <div class="settings">
                    <img src="./assets/images/cog.svg" alt="settings image" height="25px" width="25px">
                    <p>Settings</p>
                </div>
                <div class="support">
                    <img src="./assets/images/help-box.svg" alt="help image" height="25px" width="25px">
                    <p>Support</p>
                </div>
                <div class="security">
                    <img src="./assets/images/shield-account.svg" alt="security image" height="25px" width="25px">           
                    <p>Security</p>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="projectsContainer">
                projects
            </div>
            <div class="announcements">
                announcements
            </div>
            <div class="trending">
                trending
            </div>
        </div>
    </div>
</body>
</html>
